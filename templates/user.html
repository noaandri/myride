{% extends "base.html" %}

{% block content %}
<h2>Profil</h2>
<p>Vorname: {{ user['first_name'] }}</p>
<p>Name: {{ user['last_name'] }}</p>
<p>Geburtsdatum: {{ user['birthdate'] }}</p>
<p>Adresse: {{ user['address'] }}</p>
<p>Platz: {{ user['place'] }}</p>
<p>Ort: {{ user['city'] }}</p>
<p>E-Mail: {{ user['email'] }}</p>
{% endblock %}
