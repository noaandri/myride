{% extends "base.html" %}

{% block content %}
<h2>Registriere dich kostenlos</h2>
<form action="{{ url_for('register') }}" method="POST">
    <div class="form-group">
        <label for="first_name">Vorname</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Vorname" required>
    </div>
    <div class="form-group">
        <label for="last_name">Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Name" required>
    </div>
    <div class="form-group">
        <label for="birthdate">Geburtsdatum</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate" required>
    </div>
    <div class="form-group">
        <label for="address">Adresse</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Adresse" required>
    </div>
    <div class="form-group">
        <label for="place">Platz</label>
        <input type="text" class="form-control" id="place" name="place" placeholder="PLZ" required>
    </div>
    <div class="form-group">
        <label for="city">Ort</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Ort" required>
    </div>
    <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail" required>
    </div>
    <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Wähle ein Passwort" required>
    </div>
    <div class="form-group">
        <label for="confirm_password">Passwort bestätigen</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Bestätige dein Passwort" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrieren</button>
</form>
{% endblock %}
